<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Front-end Mentor Order Summary Component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="header-image">
      </div>
      <div class="summary">
        <p class="summary-title">
          Order Summary
        </p>
        <p class="summary-text">
          You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="plan-card">
        <div class="plan-icon"><img src="/images/icon-music.svg" alt="icon-music"></div>
        <div class="plan-text-price">
          <span class="plan-text">Annual Plan</span>
          <span class="plan-price">$59.99/year</span>
        </div>
        <div class="change-plan"><a href="#">Change</a></div>
      </div>
      <div class="payment-card">
        <button type="submit">Proceed to Payment</button>
      </div>
      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </div>

</body>

</html>
